machine:
  services:
    - docker

dependencies:
  pre:
    - CGO_ENABLED=0 go build -a -installsuffix nocgo .
  override:
    - docker build -t quay.io/ninnemana/gohbridge .
    - docker run -p 8080:8080 quay.io/ninnemana/gohbridge:$CIRCLE_SHA1
        background: true
    - sleep 10

test:
  override:
    - "curl http://localhost:8080/status"
    - "[[ $(curl http://localhost:8080/status) = 'up' ]]"

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PWD $DOCKER_URL
      - docker push quay.io/ninnemana/gohbridge
