machine:
  services:
    - docker
  environment:
    IMPORT_PATH: "github.com/$PROJECT_USER/$PROJECT_NAME"

dependencies:
  pre:
    - go get github.com/tools/godep

  override:
    - mkdir -p "$GOPATH/src/$IMPORT_PATH"
    - rsync -azC --delete ./ "$GOPATH/src/$IMPORT_PATH/"
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PWD -e "$DOCKER_EMAIL" quay.io
    - docker build -t quay.io/$PROJECT_USER/$PROJECT_NAME:${CIRCLE_SHA1:0:7} .

test:
  pre:
    - go vet ./...

  override:
    - godep go test ./...
    - "curl http://localhost:8080/status"
    - "[[ $(curl http://localhost:8080/status) = 'up' ]]"

deployment:
  quayio:
    branch: master
    commands:
      - docker push quay.io/$PROJECT_USER/$PROJECT_NAME:${CIRCLE_SHA1:0:7}
